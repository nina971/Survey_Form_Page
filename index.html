<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Form Survey Profil Pribadi</h1>
            <p id="description">Terimakasih telah meluangkan waktu anda!. Mohon isi profil pribadi dibawah ini.</p>
        </header>

        <form action="" id="survey-form">
            <label for="name" id="name-label">Nama Lengkap</label>
            <input type="text" id="name" placeholder="Masukan Nama Anda" required>
            <label for="email" id="email-label">Email </label>
            <input type="text" id="email" placeholder="Masukan Email Anda" required>
            <label for="school">Nama Sekolah/Perguruan Tinggi</label>
            <input type="text" id="school" placeholder="Nama Sekolah/Perguruan Tinggi" required>
            <label for="dropdown">Jurusan</label>
            <select name="major" id="dropdown">
              <option value="akuntansi">Akuntansi</option>
              <option value="teknik informatika">Teknik Informatika</option>
              <option value="Pariwisata">Pariwisata</option>
              <option value="Industri">Industri</option>
            </select>
            <label for="number" id="number-label">Tahun Lulus</label>
            <input type="number" id="number" min="2000" max="2050" placeholder="Masukan Tahun Lulus ">
            <p>Keahlian :</p>
            <label><input type="checkbox" name="skill" value="digital-marketing" checked>Digital marketing</label>
            <label><input type="checkbox" name="skill" value="pemrograman">Pemrogaman</label>
            <label><input type="checkbox" name="skill" value="entry-data">Entry Data</label>
            <label><input type="checkbox" name="skill" value="housekeeping">Housekeeping</label>
            <p>Seberapa Sering Survei diadakan untuk anda :</p>
            <label><input type="radio" name="nilai-survei" value="sering" checked>Sering</label>
            <label><input type="radio" name="nilai-survei" value="seminggu-sekali">1 Minggu Sekali</label>
            <label><input type="radio" name="nilai-survei" value="sebulan-sekali">1 Bulan Sekali</label>
            <label><input type="radio" name="nilai-survei" value="duabulan-sekali">2 Bulan Sekali</label>
            <div class="text-area">
                <textarea name="comments" id="comments" placeholder="Tulis Komentar Kamu ..."></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
